<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="SHORTCUT ICON" href="style/images/aster.ico">
		<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery-ui.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.jstree.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.cookie.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.hotkeys.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
		<script type="text/javascript" src="vendor/couchapp/artendb.js"></script>
		<link rel="stylesheet" href="style/jquery-ui.css" type="text/css"/>
		<link rel="stylesheet" href="style/artendb.css" type="text/css"/>
		<title>ArtenDb</title>
	</head>
	<body>
		<fieldset id="menu">
			<div style="display:block; clear:both;">
				<label id="Gruppe_label" for='Gruppe'>Gruppe w채hlen:</label><br>
				<div class="Datenfelder">
					<input type="radio" name="Gruppe" id="GruppeFauna" value="Fauna" />Fauna
					<input type="radio" name="Gruppe" id="GruppeFlora" value="Flora" />Flora
					<input type="radio" name="Gruppe" id="GruppeMoose" value="Moose" />Moose
				</div>
			</div>
			<input style="display:block; clear:both; width:300px;" type="search" id="suchen" placeholder="filtern"/>
			<div id="treeMeldung"></div>
			<div id="tree" style="width:367px; margin-bottom:5px;"></div>
		</fieldset>

		<fieldset id="forms">
			<form id="art" class="form" action="#" method="get" autocomplete="off">
				
			</form>
		</fieldset>

		<script>
			$(document).ready(function () {
				$("#forms").hide();
				if (navigator.appName === "Microsoft Internet Explorer") {
					$("#Meldung").html("Sie verwenden " + navigator.appName + ".<br><br>Leider unterst체tzt er nicht alle Funktionen, die ArtenDb benutzt.<br><br>Um mit ArtenDb zu arbeiten, m체ssen Sie <a href='http://www.google.de/chrome/'>Google Chrome</a> oder <a href='http://www.mozilla.org/de/firefox/new/'>Firefox</a> benutzen.");
					$("#Meldung").dialog({
						modal: true,
						title: "inkompatibler Browser",
						buttons: {
							Ok: function() {
								$(this).dialog("close");
							}
						}
					});
					initiiere_index();
					return;
				}

				$("#suchen").hide();

				//Baum aufbauen, wenn Gruppe gew채hlt wird
				$("body").on("change", "[name='Gruppe']", function () {
					var Gruppe;
					Gruppe = this.value;
					erstelleBaum(Gruppe);
					$("#Gruppe_label").html("Gruppe:");
					$("#suchen").hide();
					$("#tree").html("der Baum wird aufgebaut...");
				});
				
				//Suche steuern
				$("body").on("keyup click", "#suchen", function () {
					if (this.value.length > 2) {
						$("#tree").jstree("search", this.value);
					} else {
						$("#tree").jstree("clear_search");
					}
				});

				$(".form").on("keyup focus", "textarea", function () {
					FitToContent(this, document.documentElement.clientHeight);
				});
			});

			$(window).resize(function () {
				setzeFeldbreiten();
				setzeTreehoehe();
			});

		</script>
	</body>
	<div id="Meldung"></div>
</html>
